<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Admin Dashboard</h1>
            <div id="userInfo">
                <span id="adminStatus">Not authenticated</span>
                <button id="logoutBtn" class="btn danger-btn hidden">Logout</button>
            </div>
        </header>
        
        <main>
            <!-- Admin Login Section -->
            <div id="adminLogin" class="section">
                <h2>Admin Access</h2>
                <div class="form-group">
                    <label for="adminPin">Enter Admin PIN</label>
                    <input type="password" id="adminPin" placeholder="Enter PIN">
                </div>
                <div class="action-buttons">
                    <button id="adminLoginBtn" class="btn primary-btn">Login</button>
                </div>
            </div>
            
            <!-- Users Data Section -->
            <div id="usersData" class="section hidden">
                <h2>Registered Users</h2>
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="Search users...">
                    <select id="sortFilter">
                        <option value="newest">Newest first</option>
                        <option value="oldest">Oldest first</option>
                        <option value="az">A-Z</option>
                        <option value="za">Z-A</option>
                    </select>
                </div>
                
                <div class="users-table-container">
                    <table id="usersTable">
                        <thead>
                    <tr>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Registration Date</th>
                                <th>Type</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- User data will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <div class="pagination">
                    <button id="prevPageBtn" class="btn secondary-btn">Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPageBtn" class="btn secondary-btn">Next</button>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Authentication System Admin Panel</p>
        </footer>
    </div>
    
    <!-- User Edit Modal -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Edit User</h2>
            
            <div class="form-group">
                <label for="editUsername">Username</label>
                <input type="text" id="editUsername">
            </div>
            
            <div class="form-group">
                <label for="editEmail">Email</label>
                <input type="email" id="editEmail">
            </div>
            
            <div class="form-group">
                <label for="editPassword">New Password (leave blank to keep current)</label>
                <input type="password" id="editPassword">
            </div>
            
            <div class="form-group checkbox">
                <input type="checkbox" id="editMarketingConsent">
                <label for="editMarketingConsent">Marketing Consent</label>
            </div>
            
            <div class="action-buttons">
                <button id="cancelEditBtn" class="btn secondary-btn">Cancel</button>
                <button id="saveEditBtn" class="btn primary-btn">Save Changes</button>
            </div>
        </div>
    </div>
    
    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Confirm Deletion</h2>
            <p>Are you sure you want to delete this user? This action cannot be undone.</p>
            
            <div class="action-buttons">
                <button id="cancelDeleteBtn" class="btn secondary-btn">Cancel</button>
                <button id="confirmDeleteBtn" class="btn danger-btn">Delete User</button>
            </div>
        </div>
    </div>
    
    <script src="admin.js"></script>
</body>
</html>
